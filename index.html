<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wire Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Wire Weight Calculator</h1>
        <form id="wireForm">
                        
            <label for="density">Wire Density (kg/cmÂ³):</label>
            <input type="number" id="density" name="density" step="0.0001" required>
            
            <label for="size">Wire Size (mm):</label>
            <input type="number" id="size" name="size" step="0.01" required>
            
            <label for="length">Drawn Length (km):</label>
            <input type="number" id="length" name="length" step="0.01" required>
            
            <label for="bobbin">Number of Bobbins:</label>
            <input type="number" id="bobbin" name="bobbin" step="0.01" required>
            
            <button type="button" onclick="calculateWeight()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
